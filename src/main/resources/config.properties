logfile=application.log

# All headers tags usable in template
headerTags=FROM, TO, CC, SUBJECT, TYPE
toTag=TO
fromTag=FROM
ccTag=CC
attachementTag=PJ
imageTag=IMAGE

# Tag for attachement
mail.attachementPathTags=PJ
mail.subject.format=[${TYPE}] ${SUBJECT}

# TXT tag
tag.TEXT.html.template=TxtTemplate.ftl
tag.TEXT.text=

# RAW tag
tag.RAW.html.template=RawTemplate.ftl
tag.RAW.text=

# ARRAY tag (for csv)
tag.ARRAY.html.template=CsvTemplate.ftl
tag.ARRAY.text=csvToTextProcessor

# IMAGE tag
tag.IMAGE.html.template=ImageTemplate.ftl
tag.IMAGE.text=